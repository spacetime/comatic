{% extends "base.html" %}
 
{% block title %}

<title>{{ number }} - {{ settings['TITLE'] }}</title>
{% endblock %}

{% block body %}
<div class="container" align=center>
<br>
<div class="title-box" >
<h4>{{ comictitle}}</h4></div>
<div align=center>
<img  class="img-rounded"  src="{{ imgpath }}" alt="{{ alttext }}">
</img>
</div>
<br />
<div align="center">
<div class="nav-box">
{% if number != 1 %} <a href="../{{ number - 1 }}/" class="pbutton" > < </a>{% endif %} 
{% if number != limit %} <a href="../{{ number + 1 }}/" class="nbutton" >  > </a> {% endif %} 
</div>
<hr class="hr">
</div>

	
<br />
<br />

{{ othertext }}


</div>
{% endblock %}
